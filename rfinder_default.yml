general:
    __helpstr: General INPUT directories and filenames
    workdir: /Users/maccagni/Projects/RFI/rfinder_test/ #full path to working directory
    msname: ['fa1_conc.ms'] #name of input ms file
    field: 0 #field ID of target of file

rfi: 
    __helpstr: Find RFI in msfile over threshold 
    enable: true #if True this module is enabled
    telescope: 'meerkat' #list of bad antennas: for no antennas try '[]'
    bad_antenna: '[]' #list of bad antennas: for no antennas try '[]'
    polarization: 'xx' #xx, yy, xy, yx, q (also in CAPS)
    rms_clip: 5 #Threshold for RFI identification
    use_flags: false #uses FLAG column instead of identifyin RFI using sigma clipping
    noise_measure_edges: [1.40e9, 1.420e9] #min frequency and maximum frequency where to measure average std of visibilities
    baseline_cut: 200 #Cutoff baseline lenght: <  = Short, > = Long (615m midpoint of baselines of WSRT)
    chunks:
        __helpstr: separate visibilities in small time intervals and/or larger spectral windows 
        time_enable: true
        time_step: 30 #time chunks in minutes
        spw_enable: true
        spw_width: 10 #channel width of rebinned output table [MHz]

beam_shape:
    __helpstr: estimate beam shape after RFI flagging 
    enable: false #if True this module is enabled 

plots:
    __helpstr: plot rfi over different axes
    enable: true 
    plot_noise: 'rfi' #choose to plot % of RFI, 'flag', or noise, 'noise', or factor of noise increase, 'noise_factor' in 1D plots
    plot_long_short: True #plot all baselines, or only the short and the long

