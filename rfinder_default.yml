general:
    __helpstr: General INPUT directories and filenames
    workdir: /Users/maccagni/Projects/FornaX/ATCA/ # full path to working directory
    msname: ['WSRTA110311_B000.MS'] #name of input ms file
    verbose: False #if True warnings and Miriad outputs are printed on terminal

rfi: 
    __helpstr: Find RFI in msfile over threshold 
    enable: false #if True this module is enabled
    bad_antenna: [4] #list of bad antennas: for no antennas try '[]'
    rms_clip: 5 #Threshold for RFI identification
    noise_measure_edges: [1.400e9, 1.420e9] #min frequency and maximum frequency where to measure average std of visibilities
 
beam_shape:
    __helpstr: estimate beam shape after RFI flagging 
    enable: false #if True this module is enabled 

plots:
    __helpstr: plot rfi over different axes
    enable: false 
    plot_noise: 'flag' #choose to plot % of RFI, 'flag', or noise, 'noise', in 1D plots
    plot_long_short: True #plot all baselines, or only the short and the long

