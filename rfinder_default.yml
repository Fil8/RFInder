rfi: 
    __helpstr: Find RFI in msfile over threshold 
    enable: false #if True this module is enabled
    flagfile: ['1110311.MS'] #name of msfile to flag
    bad_antenna: [4] #list of bad antennas
    rms_clip: 30 #Threshold for RFI identification
    noise_measure_edges: [1.2890e9, 1.300e9] #min frequency and maximum frequency where to measure average std of visibilities
 
beam_shape:
    __helpstr: estimate beam shape after RFI flagging 
    enable: false #if True this module is enabled 

plots:
    __helpstr: plot rfi over different axes
    enable: false 
    plot_noise: 'rfi' #choose to plot % of RFI, 'rfi', or noise, 'noise', in 1D plots
    plot_long_short: false #plot all baselines, or only the short and the long

